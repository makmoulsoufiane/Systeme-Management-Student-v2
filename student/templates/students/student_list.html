<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student List</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Student List</h1>
    <ul class="list-group">
      {% for student in students %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <a href="{% url 'student_detail' student.pk %}" class="text-decoration-none">
            {{ student.fullname }}
            <span class="badge bg-primary rounded-pill">{{ student.address }}</span>
            <span class="badge bg-secondary rounded-pill">{{ student.date_of_inscription }}</span>
            <span class="badge bg-success rounded-pill">{{ student.group }}</span>
          </a>
        </li>
      {% endfor %}
    </ul>
  </div>
  <!-- Bootstrap JS (optional, for interactive components) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
