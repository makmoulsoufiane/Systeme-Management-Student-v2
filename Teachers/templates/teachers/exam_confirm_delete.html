<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Delete Exam</title>
</head>
<body>
    <h1>Are you sure you want to delete this exam?</h1>
    <p>{{ object.name }} - {{ object.date_hour }} - {{ object.place }}</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
        <a href="{% url 'teacher_detail' object.teacher.id_teacher %}">Cancel</a>
    </form>
</body>
</html>
