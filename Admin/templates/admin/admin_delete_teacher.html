{% block content %}
  <div>
    <h2>Delete Teacher</h2>

    <p>Are you sure you want to delete the teacher "<strong>{{ teacher.fullname }}</strong>"?</p>

    <form method="post">
      {% csrf_token %}   
        <button type="submit">Yes, Delete</button>
        <a href="{% url 'teacher_list' %}" button type="cancel">Cancel</a>
    </form>
  </div>
{% endblock %}
