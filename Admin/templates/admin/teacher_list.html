<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teacher List</title>
</head>
<body>
  <h1>Teacher List</h1>
  <ul>
    {% for teacher in teacher_list %}
      <li>
        <a href="{% url 'teacher_detail' teacher.pk %}">{{ teacher.fullname }}</a> -
        {{ teacher.adress }} -
        {{ teacher.date_of_inscription }}
      </li>
    {% endfor %}
  </ul>
</body>
</html>
