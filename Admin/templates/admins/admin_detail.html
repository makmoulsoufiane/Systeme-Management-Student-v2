
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Details</title>
</head>
<body>
    <h1> Admin Details</h1>
    <p><strong>Name:</strong> {{ admin.fullname }}</p>
    <p><strong>Address:</strong> {{ admin.address }}</p>
    <p><strong>Date of Inscription:</strong> {{ admin.date_of_inscription }}</p>

    <h2>Admin</h2>
    <h2>Student</h2>
    <a href="{% url 'add_student' admin.id_admin %}">Add Student</a>
    <ul>
        {% for student in admin.students.all %}
            {{ student.fullname }}
          <a href="{% url 'update_student' student.pk %}">Edit</a> |
          <a href="{% url 'delete_student' student.pk %}">Delete</a>
      </li>
        {% endfor %}
    </ul>
    <a href="{% url 'admin_list' %}">Back to Admin List</a>
</body>
</html>
